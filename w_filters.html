<p class="p_filter_block_checkbox">
  <input type="checkbox" id="onlyFreeCheckbox" onchange="filterTable()">
  <label for="onlyFreeCheckbox">Show only
    <span style="color: #3BD7C8; font-weight: bold; cursor: pointer;">FREE</span>
    <i class="fa-solid fa-file-arrow-down" style="color: #3BD7C8; font-size: 1.35em; font-weight: bold; vertical-align: middle;"></i>
  </label>
</p>

<!-- Reset Filters Button -->
<button id="resetFiltersButton" onclick="resetFilters()"   style="background-color: #019cdf; color: white;font-size:1em; font-weight: bold; cursor: pointer; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 5em; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);">Reset Filters</button>


<!-- Net Profit (USD) Range -->
<p class="p_filter_block">
  <label for="profitUsdMinTextbox">Net Profit ($) range:</label>
  <input type="number" id="profitUsdMinTextbox" value="0" min="0" max="22000" step="10">
  <input type="number" id="profitUsdMaxTextbox" value="22000" min="0" max="22000" step="10">
</p>
<div id="histogram-container-profit"></div>
<div id="slider-range-profit"></div>

<!-- Price Range -->
<p class="p_filter_block">
  <label for="priceMinTextbox">Price range:</label>
  <input type="number" id="priceMinTextbox" value="0.0" min="0.0" max="100.0" step="1">
  <input type="number" id="priceMaxTextbox" value="100.0" min="0.0" max="100.0" step="1">
</p>
<div id="histogram-container-price"></div>
<div id="slider-range-price"></div>

<!-- Symbol (Ticker) -->
<p class="p_filter_block">
  <label for="tickerDropdown">Symbol:</label>
  <button id="tickerSelectAll" class="btn_select_all" onclick="selectAll('#tickerDropdown')" onchange="filterTable()">Select All</button>
  <button id="tickerDeselectAll" class="btn_deselect_all" onclick="deselectAll('#tickerDropdown')" onchange="filterTable()">Deselect All</button>
</p>
<select id="tickerDropdown" multiple="multiple" onchange="filterTable()">
  <!-- Options will be dynamically added here -->
</select>

<p class="p_filter_block">
